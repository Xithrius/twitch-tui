[package]
name = "twitch-tui"
version = "2.5.1"
authors = ["Xithrius <xithrius@gmail.com>"]
edition = "2021"
rust-version = "1.65.0"
description = "Twitch chat in the terminal."
documentation = "https://github.com/Xithrius/twitch-tui"
homepage = "https://github.com/Xithrius/twitch-tui"
repository = "https://github.com/Xithrius/twitch-tui"
license = "MIT OR Apache-2.0"
keywords = ["tui", "twitch"]
categories = ["command-line-utilities"]

[dependencies]
crossterm = "0.27.0"
tui = { package = "ratatui", version = "0.23.0", default-features = false, features = [ "crossterm", "serde" ] }
tokio = { version = "1.32.0", features = [ "rt", "macros", "rt-multi-thread", "fs" ] }
clap = { version = "4.4.6", features = [ "derive", "cargo" ] }
serde = { version = "1.0.188", features = [ "derive" ] }
serde_json = "1.0.105"
unicode-width = "0.1.11"
unicode-segmentation = "1.10.1"
chrono = "0.4.26"
irc = "0.15.0"
futures = "0.3.28"
toml = "0.8.1"
textwrap = "0.16.0"
rustyline = "10.1.1"
fuzzy-matcher = "0.3.7"
regex = "1.9.6"
color-eyre = "0.6.2"
log = "0.4.20"
fern = "0.6.2"
dialoguer = { version = "0.10.4", default-features = false }
reqwest = { version = "0.11.22", features = [ "json" ] }
image = "0.24.7"
base64 = "0.21.3"
tempfile = "3.8.0"
serde_with = "3.3.0"
once_cell = "1.18.0"
webbrowser = "0.8.11"

[[bin]]
bench = false
path = "src/main.rs"
name = "twt"

[profile.dev]
lto = "off"

[profile.release]
lto = "thin"
debug = 1
